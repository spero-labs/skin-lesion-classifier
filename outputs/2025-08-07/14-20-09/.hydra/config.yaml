data:
  data_dir: HAM10000
  metadata_path: HAM10000/HAM10000_metadata.csv
  image_size: 224
  batch_size: 8
  num_workers: 4
  val_split: 0.15
  test_split: 0.15
  use_metadata: false
  use_weighted_sampling: true
  seed: 42
model:
  architecture: efficientnet_b0
  pretrained: true
  num_classes: 7
  dropout: 0.3
  use_metadata: false
training:
  epochs: 1
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  early_stopping_patience: 1
  gradient_clip_val: 1.0
  loss: focal
experiment:
  name: baseline_efficientnet_b0
  project_name: skin-lesion-classification
  seed: 42
  device: cuda
  use_wandb: false
  checkpoint_dir: checkpoints
inference:
  tta_enabled: true
  tta_transforms: 5
  confidence_threshold: 0.7
  batch_size: 32
advanced:
  use_ensemble: false
  ensemble_models:
  - efficientnet_b0
  - efficientnet_b1
  - resnet50
  ensemble_weights: null
targets:
  min_val_auc: 0.9
  min_val_accuracy: 0.85
  max_inference_time_ms: 100
  max_model_size_mb: 50
